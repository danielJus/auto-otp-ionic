<ion-content>
  <div class="container">
    <ion-grid class="shadow-high" fixed>
      <form [formGroup]="form">
        <ion-row class="ion-justify-content-center">
          <ion-col *ngFor="let item of inputs" size="1">
            <ion-input
              type="tel"
              placeholder="0"
              formControlName="{{ item }}"
            ></ion-input>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
