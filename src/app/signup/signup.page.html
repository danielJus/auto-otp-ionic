<ion-content>
  <div class="container">
    <ion-item>
      <ion-label position="stacked">Ingresa tu n√∫mero de celular</ion-label>
      <ion-input
        [(ngModel)]="phone"
        type="tel"
        placeholder="Ej:6571-5243"
      ></ion-input>
    </ion-item>

    <ion-button
      [disabled]="phone.length < 8"
      (click)="genHash()"
      expand="block"
      fill="clear"
      shape="round"
    >
      Continuar
    </ion-button>
  </div>
</ion-content>
